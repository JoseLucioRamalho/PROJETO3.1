<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
  <body>

    <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form class="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="input-row">
            <label class="form-row" for="campo1">Nome<br></label>
            <input type="text" id="form-row" >
            </div>

            <div class="input-row">
              <label class="form-row" for="campo2">Sobrenome<br></label>
              <input type="text" id="form-row" >
            </div>
            
            </fieldset>

            <fieldset>

            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event-email"/>
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password"/>
            </div>
              
            </fieldset>
        
        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="name" id="event-name"/>
          </div>
          
        </fieldset>
          
        <fieldset>
          <legend>Seus horários disponíveis</legend>

        </fieldset>

        <fieldset>
          <legendone>Primeira mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          
        </fieldset>

        <fieldset>
          <legendtow>Segunda mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          
        </fieldset>
        
      </form>

      <footer>
        <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
      </footer>
        

  </body>

</html>
